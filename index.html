<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome-->

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />

    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">Easy app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9AM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-prepend text-align-right">
              <span class="input-group-text hourSingle">9AM</span>
            </div>

            <textarea
              id="textarea9AM"
              data-hour="9"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button9AM"
                data-hour="9"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 10AM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text hour">10AM</span>
            </div>

            <textarea
              id="textarea10AM"
              data-hour="10"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button10AM"
                data-hour="10"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 11AM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text hour">11AM</span>
            </div>

            <textarea
              id="textarea11AM"
              data-hour="11"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button11AM"
                data-hour="11"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 12PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text hour" data-hour="12">12PM</span>
            </div>

            <textarea
              id="textarea12PM"
              data-hour="12"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button12PM"
                data-hour="12"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 1PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text hourSingle">1PM</span>
            </div>

            <textarea
              id="textarea1PM"
              class="form-control"
              aria-label="With textarea"
              data-hour="13"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button1PM"
                data-hour="13"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 2PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text hourSingle">2PM</span>
            </div>

            <textarea
              id="textarea2PM"
              data-hour="14"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button2PM"
                data-hour="14"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 3PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text hourSingle">3PM</span>
            </div>

            <textarea
              id="textarea3PM"
              data-hour="15"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button3PM"
                data-hour="15"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 4PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text hourSingle">4PM</span>
            </div>

            <textarea
              id="textarea4PM"
              data-hour="16"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button4PM"
                data-hour="16"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 5PM Timeblock -->
      <div class="row time-block">
        <div class="col-md-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text hourSingle">5PM</span>
            </div>

            <textarea
              id="textarea5PM"
              data-hour="17"
              class="form-control"
              aria-label="With textarea"
            ></textarea>

            <div class="input-group-append">
              <button
                class="btn saveBtn"
                type="button"
                id="button5PM"
                data-hour="17"
              >
                <i class="far fa-save fa-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Custom script -->
    <script src="assets/script.js"></script>
  </body>
</html>
